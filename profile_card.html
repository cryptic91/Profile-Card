<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="profile_card.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Rakib</span>
            <span class="job">Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #426bbd;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background: #bf3968;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="#" style="background: #1b4088;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>

            <a href="#" style="background: #09142b;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">
                Subscribe
            </button>

            <button class="button">
                Message
            </button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">30k</span>
            </div>

            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
